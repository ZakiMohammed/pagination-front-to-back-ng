<div class="container my-5">
  <div class="row">
    <div class="col">
      <h1 class="mb-4">üê† Pagination Front to Back</h1>

      <!-- controls -->
      <div class="input-group mb-3">

        <!-- search -->
        <input type="text" name="search" id="search" class="form-control" placeholder="Search..."
          (keyup)="search($event)">

        <!-- size -->
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">Size: {{options.size}}</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button" (click)="size(5)">5</button></li>
          <li><button class="dropdown-item" type="button" (click)="size(10)">10</button></li>
          <li><button class="dropdown-item" type="button" (click)="size(20)">20</button></li>
          <li><button class="dropdown-item" type="button" (click)="size(50)">50</button></li>
          <li><button class="dropdown-item" type="button" (click)="size(100)">100</button></li>
        </ul>

        <!-- order by -->
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">Order</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button" (click)="order('Name')">Name</button></li>
          <li><button class="dropdown-item" type="button" (click)="order('Salary')">Salary</button></li>
          <li><button class="dropdown-item" type="button" (click)="order('Code')">Code</button></li>
          <li><button class="dropdown-item" type="button" (click)="order('Job')">Job</button></li>
          <li><button class="dropdown-item" type="button" (click)="order('Department')">Department</button></li>
        </ul>
      </div>

      <!-- list -->
      <ng-container *ngIf="response">
        <div class="card mb-3" *ngFor="let employee of response.records">
          <div class="card-body">
            <span class="badge bg-secondary float-end">{{employee.Code}}</span>
            <h4 class="card-title">
              {{employee.Name}}
            </h4>
            <p class="card-text">
              {{employee.Job}}, {{employee.Department}} | {{employee.Salary}}
            </p>
          </div>
        </div>
      </ng-container>

      <!-- pager -->
      <nav *ngIf="numbers.length > 1">
        <ul class="pagination justify-content-center">
          <li id="prev" class="page-item" [ngClass]="{ 'disabled': options.page === 1 }">
            <a class="page-link" href="#" (click)="prev()">Previous</a>
          </li>
          <ng-container *ngIf="response">
            <li class="page-item" *ngFor="let number of numbers" [ngClass]="{ 'active': options.page === number }">
              <a class="page-link" href="#" (click)="to(number)">{{number}}</a>
            </li>
          </ng-container>
          <li id="next" class="page-item" [ngClass]="{ 'disabled': options.page === numbers.length }">
            <a class="page-link" href="#" (click)="next()" disabled="true">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
